version: '3'
services:

  ##############################################################################

  common:
    platform: ${BUILD_PLATFORM:-linux/arm64/v8}
    volumes:
      - ./data/_ssl:/etc/ssl/web
    environment:
      - DEBUG_MODE=false
      - PGID=${GID:-1234}
      - PUID=${UID:-1234}
      - S6_CMD_WAIT_FOR_SERVICES_MAXTIME=0
      - TZ=Asia/Tokyo
      - WEBHOME=/opt/www
      - PHP_DEFAULT_CHARSET=UTF-8

  common-php:
    extends: common
    build:
      args:
        - IMAGE_SUFFIX=
        - PHP_VERSION=${PHP_VERSION:-8.2}

################################################################################
