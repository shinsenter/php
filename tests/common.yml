version: '3'
services:

  ##############################################################################

  common:
    platform: ${BUILD_PLATFORM:-linux/arm/v6}
    environment:
      - PUID=1234
      - PGID=1234

  common-php:
    extends: common
    build:
      args:
        BASE_IMAGE: shinsenter/php
        PHP_VERSION: ${PHP_VERSION:-8.1}
    environment:
      - S6_CMD_WAIT_FOR_SERVICES_MAXTIME=600000

################################################################################
