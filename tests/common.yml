version: '3'
services:

  ##############################################################################

  common:
    platform: ${BUILD_PLATFORM:-linux/arm64/v8}
    environment:
      - TZ=Asia/Ho_Chi_Minh
      - PUID=${UID:-1234}
      - PGID=${GID:-1234}
      - WEBHOME=/opt/www
      - S6_CMD_WAIT_FOR_SERVICES_MAXTIME=0

  common-php:
    extends: common
    build:
      args:
        - IMAGE_SUFFIX=
        - PHP_VERSION=${PHP_VERSION:-8.1}
    environment:
      - DEBUG_MODE=false
    volumes:
      - ./data/_ssl:/etc/ssl/web

################################################################################
