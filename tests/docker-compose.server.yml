version: '3'
services:

  ##############################################################################

  fpm-apache:
    image: shinsenter/phpfpm-apache:php${PHP_VERSION:-8.1}
    extends:
      file: common.yml
      service: common-php
    build:
      context: ../src/servers/fpm-apache
    ports:
      - 8881:80

  ##############################################################################

  fpm-nginx:
    image: shinsenter/phpfpm-nginx:php${PHP_VERSION:-8.1}
    extends:
      file: common.yml
      service: common-php
    build:
      context: ../src/servers/fpm-nginx
    ports:
      - 8882:80

################################################################################
