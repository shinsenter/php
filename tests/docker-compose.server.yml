version: '3'
services:

  ##############################################################################

  fpm-apache:
    extends:
      file: common.yml
      service: common-php
    image: shinsenter/php:${PHP_VERSION:-8.1}-fpm-apache
    build:
      context: ../src/servers/fpm-apache
    ports:
      - 8881:80

  ##############################################################################

  fpm-nginx:
    extends:
      file: common.yml
      service: common-php
    image: shinsenter/php:${PHP_VERSION:-8.1}-fpm-nginx
    build:
      context: ../src/servers/fpm-nginx
    ports:
      - 8882:80

################################################################################
