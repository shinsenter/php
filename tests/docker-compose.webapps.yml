version: '3'
services:

  ##############################################################################

  wordpress:
    image: shinsenter/wordpress:php${PHP_VERSION:-8.1}
    extends:
      file: common.yml
      service: common-php
    build:
      context: ../src/webapps/wordpress
    volumes:
      - ./data/wordpress:/opt/www
    ports:
      - 9991:80

  ##############################################################################

  phpmyadmin:
    image: shinsenter/phpmyadmin:php${PHP_VERSION:-8.1}
    extends:
      file: common.yml
      service: common-php
    build:
      context: ../src/webapps/phpmyadmin
    volumes:
      - ./data/phpmyadmin:/opt/www
    ports:
      - 9992:80

  ##############################################################################

  laravel:
    image: shinsenter/laravel:php${PHP_VERSION:-8.1}
    extends:
      file: common.yml
      service: common-php
    build:
      context: ../src/webapps/laravel
    volumes:
      - ./data/laravel:/opt/www
    ports:
      - 9993:80

  ##############################################################################

  codeigniter4:
    image: shinsenter/codeigniter4:php${PHP_VERSION:-8.1}
    extends:
      file: common.yml
      service: common-php
    build:
      context: ../src/webapps/codeigniter4
    volumes:
      - ./data/codeigniter4:/opt/www
    ports:
      - 9994:80

################################################################################

  symfony:
    image: shinsenter/symfony:php${PHP_VERSION:-8.1}
    extends:
      file: common.yml
      service: common-php
    build:
      context: ../src/webapps/symfony
    volumes:
      - ./data/symfony:/opt/www
    ports:
      - 9995:80
    environment:
      - SYMFONY_INSTALL_DEVKIT=true

################################################################################
