name: Publish PHP Docker Images

################################################################################
################################################################################

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - 5.x
  #   paths:
  #     - .github/workflows/*.yml
  #     - README.md
  #     - src/**
  schedule:
    - cron: "0 0 * * *"

################################################################################
################################################################################

jobs:

  ##############################################################################
  # PHP images
  ##############################################################################

  main:
    strategy:
      matrix:
        app:
          - "cli"
          - "fpm"
          - "zts"
        os:
          - ""
          - "alpine"
        php_version:
          - "5.6"
          - "7.0"
          - "7.1"
          - "7.2"
          - "7.3"
          - "7.4"
          - "8.0"
          - "8.1"
          - "8.2"
          - "8.3"
          - "8.4-rc"
    uses: ./.github/workflows/build-template.yml
    with:
      app_name: ${{ matrix.app }}
      php_version: ${{ matrix.php_version }}
      os: ${{ matrix.os }}
      os_version: latest
    secrets: inherit

################################################################################
################################################################################
