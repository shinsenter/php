name: Build Template PHP

################################################################################
################################################################################

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
      server:
        required: false
        type: string
        default: ""
      tag_prefix:
        required: false
        type: string
        default: ""
      build_all:
        required: false
        type: boolean
        default: false

################################################################################
################################################################################

jobs:
  beta:
    uses: ./.github/workflows/template-common.yml
    secrets: inherit
    strategy:
      fail-fast: false
      matrix:
        php_version: ["8.5-rc"]
        os: ["", "alpine"]
    with:
      os: ${{ matrix.os }}
      php_version: ${{ matrix.php_version }}
      app_name: ${{ inputs.app_name }}
      server: ${{ inputs.server }}
      tag_prefix: ${{ inputs.tag_prefix }}

  maintained:
    uses: ./.github/workflows/template-common.yml
    secrets: inherit
    strategy:
      fail-fast: false
      matrix:
        php_version: ["8.4", "8.3", "8.2", "8.1"]
        os: ["", "alpine"]
    with:
      os: ${{ matrix.os }}
      php_version: ${{ matrix.php_version }}
      app_name: ${{ inputs.app_name }}
      server: ${{ inputs.server }}
      tag_prefix: ${{ inputs.tag_prefix }}

  outdated:
    if: ${{ inputs.build_all }}
    uses: ./.github/workflows/template-common.yml
    secrets: inherit
    strategy:
      fail-fast: false
      matrix:
        php_version: ["8.0", "7.4", "7.3", "7.2", "7.1", "7.0", "5.6"]
        os: ["", "alpine"]
    with:
      os: ${{ matrix.os }}
      php_version: ${{ matrix.php_version }}
      app_name: ${{ inputs.app_name }}
      server: ${{ inputs.server }}
      tag_prefix: ${{ inputs.tag_prefix }}
