user www-data;
pid /run/nginx.pid;
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    multi_accept on;
    worker_connections 65535;
}

http {
    charset utf-8;
    sendfile on;
    autoindex off;
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off;
    log_not_found off;
    types_hash_max_size 2048;
    types_hash_bucket_size 64;
    client_max_body_size 16M;
    uninitialized_variable_warn off;

    # PHP upstream
    upstream @php {
        server unix:/run/php-fpm.sock;
        server 127.0.0.1:9000 backup;
    }

    # MIME
    include mime.types;
    default_type application/octet-stream;

    # Log Format
    log_format custom '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" $http_cf_ray $http_cf_connecting_ip $http_x_forwarded_for $http_x_forwarded_proto $http_true_client_ip $http_cf_ipcountry $http_cf_visitor $http_cdn_loop';

    # Logging
    access_log off;
    error_log /proc/1/fd/2 error;

    # SSL
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Diffie-Hellman parameter for DHE ciphersuites
    ssl_dhparam /etc/ssl/site/dhparam.pem;

    # Mozilla Intermediate configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver_timeout 2s;
    resolver
        1.1.1.1 1.0.0.1 [2606:4700:4700::1111] [2606:4700:4700::1001]
        8.8.8.8 8.8.4.4 [2001:4860:4860::8888] [2001:4860:4860::8844]
        208.67.222.222 208.67.220.220 [2620:119:35::35] [2620:119:53::53]
        valid=60s;

    # Get client IP behind proxy servers
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Add your proxy server IP ranges from here
    # set_real_ip_from 10.0.0.0/8;
    # set_real_ip_from 172.16.0.0/12;
    # set_real_ip_from 192.168.0.0/16;
    # set_real_ip_from 169.254.0.0/16;
    # set_real_ip_from 127.0.0.0/8;
    # set_real_ip_from fd00::/8;

    # Load enabled settings
    include /etc/nginx/modules-enabled/*.conf;
    include /etc/nginx/sites-enabled/*.conf;
}
