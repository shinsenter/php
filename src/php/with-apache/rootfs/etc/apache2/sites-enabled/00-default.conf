Listen 80
<VirtualHost *:80>
    DocumentRoot ${APP_ROOT}
    FallbackResource /index.php
</VirtualHost>

<IfModule ssl_module>
    Listen 443
    <VirtualHost *:443>
        DocumentRoot ${APP_ROOT}
        FallbackResource /index.php

        Protocols h2 http/1.1
        SSLEngine On
        SSLCertificateFile /etc/ssl/site/server.crt
        SSLCertificateKeyFile /etc/ssl/site/server.key
        SSLProtocol TLSv1.2 TLSv1.3
    </VirtualHost>
</IfModule>
