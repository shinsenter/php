# Global settings
ServerName localhost
ServerAdmin admin@example.com
ServerSignature Off
ServerTokens Prod
TraceEnable Off

LogLevel ${APACHE_LOG_LEVEL}
ErrorLog ${APACHE_ERROR_LOG}

# Load Modules
IncludeOptional /etc/apache2/modules.conf

<IfModule !mpm_netware_module>
    PidFile ${APACHE_PID}
</IfModule>

<IfModule unixd_module>
    User ${APP_USER}
    Group ${APP_GROUP}
</IfModule>

# Performance settings
<IfModule mpm_prefork_module>
    StartServers ${APACHE_START_SERVERS}
    MinSpareServers ${APACHE_MIN_SPARE_SERVERS}
    MaxSpareServers ${APACHE_MAX_SPARE_SERVERS}
    MaxRequestWorkers ${APACHE_MAX_REQUEST_WORKERS}
    MaxConnectionsPerChild ${APACHE_MAX_CONNECTIONS_PER_CHILD}
</IfModule>

<IfModule mpm_worker_module>
    StartServers ${APACHE_START_SERVERS}
    MinSpareThreads ${APACHE_MIN_SPARE_THREADS}
    MaxSpareThreads ${APACHE_MAX_SPARE_THREADS}
    ThreadsPerChild ${APACHE_THREADS_PER_CHILD}
    MaxRequestWorkers ${APACHE_MAX_REQUEST_WORKERS}
    MaxConnectionsPerChild ${APACHE_MAX_CONNECTIONS_PER_CHILD}
</IfModule>

<IfModule mpm_event_module>
    StartServers ${APACHE_START_SERVERS}
    MinSpareThreads ${APACHE_MIN_SPARE_THREADS}
    MaxSpareThreads ${APACHE_MAX_SPARE_THREADS}
    ThreadsPerChild ${APACHE_THREADS_PER_CHILD}
    MaxRequestWorkers ${APACHE_MAX_REQUEST_WORKERS}
    MaxConnectionsPerChild ${APACHE_MAX_CONNECTIONS_PER_CHILD}
</IfModule>

# Directory indexing
<IfModule dir_module>
    DirectoryIndex disabled
    DirectoryIndex index.php index.html
</IfModule>

# Logging
<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common
    CustomLog ${APACHE_ACCESS_LOG} combined
</IfModule>

# Set Proxy Timeout
Timeout 60
<IfModule proxy_module>
    ProxyTimeout 60
</IfModule>

# MIME
<IfModule mime_module>
    TypesConfig /etc/apache2/mime.types
</IfModule>

# MIME Magic
<IfModule mime_magic_module>
    MIMEMagicFile /etc/apache2/magic
</IfModule>

# Expiration settings
<IfModule expires_module>
    ExpiresActive On
    # ExpiresDefault Off
    ExpiresByType text/css "access plus 1 month"
    ExpiresByType text/plain "access plus 1 month"
    ExpiresByType image/gif "access plus 1 month"
    ExpiresByType image/jpeg "access plus 1 month"
    ExpiresByType image/png "access plus 1 month"
    ExpiresByType application/javascript "access plus 1 month"
</IfModule>

# Compress content for the following MIME types
<IfModule deflate_module>
    DeflateCompressionLevel 9
    <IfModule filter_module>
        AddOutputFilterByType DEFLATE \
            application/atom+xml \
            application/csv \
            application/ecmascript \
            application/javascript \
            application/json \
            application/ld+json \
            application/manifest+json \
            application/octet-stream \
            application/rss+xml \
            application/vnd.geo+json \
            application/vnd.ms-fontobject \
            application/x-font \
            application/x-font-opentype \
            application/x-font-otf \
            application/x-font-truetype \
            application/x-font-ttf \
            application/x-javascript \
            application/x-web-app-manifest+json \
            application/xhtml+xml \
            application/xml \
            font/eot \
            font/opentype \
            font/otf \
            font/truetype \
            font/ttf \
            font/woff \
            font/woff2 \
            image/bmp \
            image/svg+xml \
            image/vnd.microsoft.icon \
            image/x-icon \
            image/x-win-bitmap \
            text/html \
            text/cache-manifest \
            text/calendar \
            text/css \
            text/csv \
            text/javascript \
            text/plain \
            text/vcard \
            text/vnd.rim.location.xloc \
            text/vtt \
            text/x-component \
            text/x-cross-domain-policy \
            text/xml
    </IfModule>
</IfModule>

<IfModule remoteip_module>
    RemoteIPHeader X-Forwarded-For

    # Add your proxy server IP ranges from here
    # RemoteIPTrustedProxy 10.0.0.0/8
    # RemoteIPTrustedProxy 172.16.0.0/12
    # RemoteIPTrustedProxy 192.168.0.0/16
    # RemoteIPTrustedProxy 169.254.0.0/16
    # RemoteIPTrustedProxy 127.0.0.0/8
    # RemoteIPTrustedProxy fd00::/8
</IfModule>

# Deny access to the entirety of server's filesystem
<Directory />
    AllowOverride none
    Require all denied
</Directory>

# Security settings
<FilesMatch "^\.(ht|config|ssh|pem|key|pass|ini|log|sh|c)$">
    Redirect 404 /
</FilesMatch>

<LocationMatch "(^|/)\.(?!well-known)">
    Redirect 404 /
</LocationMatch>

# Set basic settings for document root
<Directory ${APP_PATH}>
    AllowOverride all
    Require all granted
    Options -Indexes +FollowSymLinks -MultiViews
</Directory>

# enable CORS for web fonts
<FilesMatch "\.(ttf|ttc|otf|eot|woff2?)$">
    Header set Access-Control-Allow-Origin "*"
</FilesMatch>

# For any files that match PHP, pass it to PHP-FPM for processing
<FilesMatch "\.php$">
    ProxyFCGIBackendType FPM
    SetHandler "proxy:unix:${PHP_LISTEN}|fcgi://localhost"
</FilesMatch>

# Load extra config files
IncludeOptional /etc/apache2/mods-enabled/*.conf
IncludeOptional /etc/apache2/sites-enabled/*.conf
